<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card</title>
    <style>
    .card {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        width: 20%;
        border-radius: 25px;
    }

    .card:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.5);
    }

    img {
        border-radius: 5px 5px 0 0;
    }

    .container {
        padding: 2px 16px;
    }
    </style>
</head>
<body>

<h3>Round Card</h3>

<div class="card">
  <img src="img/grass.jpg" alt="Avatar" style="width:100px">
  <div class="container">
    <h2>Iftekhar A Chowdhury</h2> 
    <p><small>Web Developer</small></p> 
  </div>
</div>

</body>
</html>
