<!DOCTYPE html>
<html>
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
  <body>
    <form action="index.html" method="post">
      <h1>Shirt Order Form</h1>
        <fieldset>
                  <label for="color">Shirt Color:</label>
                  <select id="color" name="shirt_color">
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                  </select>
            </fieldset>
      <fieldset>
      <label>Shirt Size:</label>
              <input type="radio" id="small" value="small" name="shirt_size"><label for="small" class="light">Small</label><br>
              <input type="radio" id="medium" value="medium" name="shirt_size"><label for="medium" class="light">Medium</label><br>
              <input type="radio" id="large" value="large" name="shirt_size"><label for="large" class="light">Large</label>
        
     </fieldset>
        
      <fieldset>
        <label for="shipping" class="light">Fast Shipping</label>
          <input type="checkbox" id="shipping" value="fast_shipping" ><br>
          <label for="newsletter" class="light">Subscribe to Newsletter</label>
       <input type="checkbox" id="newsletter" value="subscribe" >
      </fieldset>
      

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>
